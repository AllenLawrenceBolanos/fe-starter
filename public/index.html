<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="./images/favicon.png" />

    <title>Social Media Dashboard (with Dark Mode)</title>
    <link rel="stylesheet" href="./dist/css/styles.css" />
    <script type="text/javascript" src="./dist/js/scripts.js" defer></script>
  </head>
  <body>
    <div id = "header">
      <div id = "title">
        <!-- HEADER -->
        <div class = "soc-med-dashboard"><h1>Social Media Dashboard</h1></div>
         <div class = "soc-med-total-followers" id = "Total-Followers"><h2>Total followers: 23,004</h2></div>
        </div>
    </div>
    <div id = "button">
      <label class = "dark-mode-button">
        <input type="checkbox">
        <span class = "slider round"></span>
      </label>
      <div class="dark-mode"><h4>Dark Mode</h4></div>
    </div>

    <div id = "upper-card-soc-med">
      <div class = "topcards">
      </div>
    </div>
    <div id = "Overview">
      <!-- OVERVIEW -->
      <div class = "Overview-today"><h2>Overview - Today</h2></div>
      </div>
      <div id = "lower-cards-soc-med" class = "overview-cards">
      </div>
  </body>
</html>
