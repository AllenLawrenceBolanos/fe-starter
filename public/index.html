<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="./images/favicon.png" />

    <title>Social Media Dashboard (with Dark Mode)</title>

    <link rel="stylesheet" href="./dist/css/styles.css" />
    <script type="text/javascript" src="./dist/js/scripts.js" defer></script>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '679443763092283',
          xfbml      : true,
          version    : 'v13.0'
        });
        FB.AppEvents.logPageView();
      };
      
      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
  </head>
  <body>
    <div class="topBG"></div>
    <main class="content">
      <div
      class="fb-like"
      data-share="true"
      data-width="450"
      data-show-faces="true">
    </div>
      <header>
        <aside class="mode-toggle">
          <p>Dark Mode</p>
          <input type="checkbox" name="toggle" id="toggle">
          <label for="toggle" class="slider"></label>
        </aside>
        <h1>Social Media Dashboard</h1>
        <p class="total">Loading...</p>
      </header>
      
      <section class="primary-cards"></section>

      <h2>Overview - Today</h2>

      <section class="supporting-cards"></section>
    </main>
  </body>
</html>
