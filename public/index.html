<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="./images/favicon.png" />

    <title>Social Media Dashboard (with Dark Mode)</title>

    <link rel="stylesheet" href="./dist/css/styles.css" />
    <script type="text/javascript" src="./dist/js/scripts.js" defer></script>
  </head>
  <body>
    <div id="header-container">
      <div id="title">
        <!-- HEADER -->
        <h1>Social Media Dashboard</h1>
        <p id="totalFollowers"></p>
      </div>
      <div id="toggle">
        <!-- TOGGLE -->
        <p>Dark Mode</p>
        <label id="toggle-button-container">
          <input id="checkbox-input" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div class="social-media-container">
      <div class="social-media-box-fb">
        <!-- FACEBOOK -->
        <div class="social-media-box-content">
          <div class="user-container">
            <img src="./images/icon-facebook.svg" alt="Facebook Icon" width="24px" height="24px">
            <p id="usernameFB" class="user"></p>
          </div>
          <p id="currentFBFollowers" class="followers"></p>
          <p id="currentFBLabel" class="followers-title"></p>
          <div class="follower-changes">
            <img src="./images/icon-up.svg" alt="Up Icon">
            <p id="metricValueFB" class="up"></p>
          </div>
        </div>
      </div>
      <div class="social-media-box-twitter">
        <!-- TWITTER -->
        <div class="social-media-box-content">
          <div class="user-container">
            <img src="./images/icon-twitter.svg" alt="Facebook Icon" width="24px" height="24px">
            <p id="usernameTwitter" class="user"></p>
          </div>
          <p id="currentTwitterFollowers" class="followers"></p>
          <p id="currentTwitterLabel" class="followers-title"></p>
          <div class="follower-changes">
            <img src="./images/icon-up.svg" alt="Up Icon">
            <p id="metricValueTwitter" class="up"></p>
          </div>
        </div>
      </div>
      <div class="social-media-box-instagram"> 
        <!-- INSTAGRAM -->
        <div class="social-media-box-content">
          <div class="user-container">
            <img src="./images/icon-instagram.svg" alt="Facebook Icon" width="24px" height="24px">
            <p id="usernameIG" class="user"></p>
          </div>
          <p id="currentIGFollowers" class="followers"></p>
          <p id="currentIGLabel" class="followers-title"></p>
          <div class="follower-changes">
            <img src="./images/icon-up.svg" alt="Up Icon">
            <p id="metricValueIG" class="up"></p>
          </div>
        </div>
      </div>
      <div class="social-media-box-yt">
        <!-- YOUTUBE -->
        <div class="social-media-box-content">
          <div class="user-container">
            <img src="./images/icon-youtube.svg" alt="Facebook Icon" width="24px" height="24px">
            <p id="usernameYT" class="user"></p>
          </div>
          <p id="currentYTFollowers" class="followers"></p>
          <p id="currentYTLabel" class="followers-title"></p>
          <div class="follower-changes">
            <img src="./images/icon-down.svg" alt="Down Icon">
            <p id="metricValueYT" class="down"></p>
          </div>
        </div>
      </div>
    </div>

    <div id="second-header-container">
      <!-- OVERVIEW -->
      <h1>Overview - Today</h1>
    </div>
    
    <div id="social-media-statistics-container">
      <div id="upper-statistics">
        <div class="overview-card">
          <!-- FACEBOOK PAGE VIEWS -->
          <div class="title-and-icon">
            <p id="pageViewsFB" class="statistics-title"></p>
            <img src="./images/icon-facebook.svg" alt="Facebook Icon" width="24px" height="24px">
          </div>
          <div class="data-and-changes">
            <p id="pageViewsFBValue" class="statistics-data"></p>
            <div class="statistics-changes">
              <img src="./images/icon-up.svg" alt="Up Icon">
              <p id="pageViewsFBMetric" class="up"></p>
            </div>
          </div>
        </div>
        <div class="overview-card">
          <!-- FACEBOOK LIKES -->
          <div class="title-and-icon">
            <p id="likesFB" class="statistics-title"></p>
            <img src="./images/icon-facebook.svg" alt="Facebook Icon" width="24px" height="24px">
          </div>
          <div class="data-and-changes">
            <p id="likesFBValue" class="statistics-data"></p>
            <div class="statistics-changes">
              <img src="./images/icon-down.svg" alt="Down Icon">
              <p id="likesFBMetric" class="down"></p>
            </div>
          </div>
        </div>
        <div class="overview-card">
          <!-- INSTAGRAM LIKES -->
          <div class="title-and-icon">
            <p id="likesIG" class="statistics-title"></p>
           <img src="./images/icon-instagram.svg" alt="Facebook Icon" width="24px" height="24px">
          </div>
          <div class="data-and-changes">
            <p id="likesIGValue" class="statistics-data"></p>
            <div class="statistics-changes">
              <img src="./images/icon-up.svg" alt="Up Icon">
              <p id="likesIGMetric" class="up"></p>
            </div>
          </div>
        </div>
        <div class="overview-card">
          <!-- INSTAGRAM PROFILE VIEWS -->
          <div class="title-and-icon">
            <p id="profileViewsIG" class="statistics-title"></p>
            <img src="./images/icon-instagram.svg" alt="Facebook Icon" width="24px" height="24px">
          </div>
          <div class="data-and-changes">
            <p id="profileViewsIGValue" class="statistics-data"></p>
            <div class="statistics-changes">
              <img src="./images/icon-up.svg" alt="Up Icon">
              <p id="profileViewsIGMetric" class="up"></p>
            </div>
          </div>
        </div>
      </div>
      <div id="lower-statistics">
        <div class="overview-card">
          <!-- TWITTER RETWEETS -->
          <div class="title-and-icon">
            <p id="retweetsTwitter" class="statistics-title"></p>
            <img src="./images/icon-twitter.svg" alt="Facebook Icon" width="24px" height="24px">
          </div>
          <div class="data-and-changes">
            <p id="retweetsTwitterValue" class="statistics-data"></p>
            <div class="statistics-changes">
              <img src="./images/icon-up.svg" alt="Up Icon">
              <p id="retweetsTwitterMetric" class="up"></p>
            </div>
          </div>
        </div>
        <div class="overview-card">
          <!-- TWITTER LIKES -->
          <div class="title-and-icon">
            <p id="likesTwitter" class="statistics-title"></p>
            <img src="./images/icon-twitter.svg" alt="Facebook Icon" width="24px" height="24px">
          </div>
          <div class="data-and-changes">
            <p id="likesTwitterValue" class="statistics-data"></p>
            <div class="statistics-changes">
              <img src="./images/icon-up.svg" alt="Up Icon">
              <p id="likesTwitterMetric" class="up"></p>
            </div>
          </div>
        </div>
        <div class="overview-card">
          <!-- YOUTUBE LIKES -->
          <div class="title-and-icon">
            <p id="likesYT" class="statistics-title">Likes</p>
            <img src="./images/icon-youtube.svg" alt="Facebook Icon" width="24px" height="24px">
          </div>
          <div class="data-and-changes">
            <p id="likesYTValue" class="statistics-data"></p>
            <div class="statistics-changes">
              <img src="./images/icon-down.svg" alt="Down Icon">
              <p id="likesYTMetric" class="down"></p>
            </div>
          </div>
        </div>
        <div class="overview-card">
          <!-- YOUTUBE TOTAL VIEWS -->
          <div class="title-and-icon">
            <p id="totalViewsYT" class="statistics-title"></p>
            <img src="./images/icon-youtube.svg" alt="Facebook Icon" width="24px" height="24px">
          </div>
          <div class="data-and-changes">
            <p id="totalViewsYTValue" class="statistics-data"></p>
            <div class="statistics-changes">
              <img src="./images/icon-down.svg" alt="Down Icon">
              <p id="totalViewsYTMetric" class="down"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
